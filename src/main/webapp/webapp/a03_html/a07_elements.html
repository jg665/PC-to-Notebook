<!-- form 하위에 여러가지 요소 객체들 -->
<h5>회원가입과 함께하는 요소 객체들</h5>
<table border>
	<tr><th>이름</th><td><input type="text" name="name"/></td></tr>
	<tr><th>비밀번호</th><td><input type="password" name="pass"/></td></tr>
	<tr><th>선택(멀티)</th><td>
		<input type="checkbox" name="ch01"/>독서
		<input type="checkbox" name="ch02"/>영화감상
		<input type="checkbox" name="ch03"/>운동
		
	</td></tr>



	<!-- 
	# 단일 선택 객체
	1. type="radio"로 name의 속성값이 동일하면, 선택할 때, 하나만 선택이 되어 진다.
	 -->
	<tr><th>선택(단일)</th><td>
		<input type="radio" name ="china" value="1">짜장면<br>
		<input type="radio" name ="china" value="2">짬뽕<br>
		<input type="radio" name ="china" value="3">탕수육<br>
		<input type="radio" name ="bev" value="1">사이다<br>
		<input type="radio" name ="bev" value="2">콜라<br>
		<input type="radio" name ="bev" value="3">환타<br>
		</td>
	</tr>
	<tr><th>버튼</th><td><input type="button" name="btn" 
					value="클릭하세요"/></td></tr>
	<!-- 
	combox형태의 단일 선택 처리..
	 -->
	<tr><th>콤보박스 선택</th>
		<td>
			<select name="loc">
				<option>서울</option>
				<option>대전</option>
				<option>대구</option>
				<option>부산</option>
			</select>
		</td>
	</tr>
