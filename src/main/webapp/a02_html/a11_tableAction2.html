<script type="text/javascript">
	var h2Obj = document.querySelector("h2");
	var tabObj = document.querySelector("table");
	var clickCnt=1;
	h2Obj.onclick=function(){
		var show ="";
	for(var cnt = 1;cnt<=clickCnt;cnt++){
		if(cnt%3==1){
			show+"<tr>";
		}
		show += "<td><h2>"+cnt+"번째 사과</h2>";
		show += "<img src='media/apple.png' width='100' height='100'/></td>";
		if(cnt%3==0){
			show+="</tr>";
		}
	}
	console.log(show);
	clickCnt++;
	tabObj.innerHTML = show;
	}
	
/*

	사과4
